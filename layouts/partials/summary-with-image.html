{{ $featured_image := .Params.featured_Image }}
<div class="bb b--black-10">
  <div class="pv4 ph0-l no-underline dark-gray">
    <article class="flex flex-column flex-row-ns center">
      {{ if .Params.featured_Image }}
        <div class="pr3-ns mb4 mb0-ns img-container">
          <a href="{{ .Permalink }}">
            <img src="{{ .Permalink }}/{{ $featured_image }}" class="img" alt="image from {{ .Title }}">
          </a>
        </div>
      {{ end }}
      <div class="{{ if .Params.featured_Image }} pl3-ns{{ end }}">
        <h1 class="f3 mt0 lh-title {{ $.Param "post_content_classes"  | default "serif"}}">
          <a href="{{.Permalink}}" class="color-inherit dim link">
            {{ .Title }}
            </a>
        </h1>
        <div class="f6 f5-l lh-copy nested-copy-line-height nested-links">
          {{ .Summary }}
        </div>
          <a href="{{.Permalink}}" class="ba b--moon-gray bg-light-gray br2 color-inherit dib f7 hover-bg-moon-gray link mt2 ph2 pv1">{{ $.Param "read_more_copy" | default (i18n "readMore") }}</a>
        {{/* TODO: add author
        <p class="f6 lh-copy mv0">By {{ .Author }}</p> */}}
      </div>
    </article>
  </div>
</div>
